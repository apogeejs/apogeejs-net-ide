<!DOCTYPE html>
<html>
	<head>
		<title>Apogee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../apogeejs-app-bundle/src/webGlobals.js"></script>
        <script type="text/javascript" src="../apogeejs-app-bundle/src/debugHook.js"></script>
        <script type="module" src="../apogeejs-app-bundle/src/apogeeAppBundle.js"></script>
        <script type="text/javascript">
            const includeBasePathInfo = {
                "resources": "../apogeejs-app-bundle/resources",
                "aceIncludes": "../ace_includes"
            };

            const __apogee_version__ = "[RELEASE_VERSION]";
            const __browser__ = false;
        </script>
        <script type="module">
            import ElectronBridgeAppConfigManager from "../src/ElectronBridgeAppConfigManager.js"
            //create an instance of the app config manager and make it available to this page.
            __globals__.appConfigManager = new ElectronBridgeAppConfigManager();
        </script>
        <link rel="stylesheet" type="text/css" href="../apogeejs-app-bundle/style/apogeeAppBundle.css">
	</head>
    <body onload="appInit(appConfigManager,includeBasePathInfo)">
        <div id="appContainer"></div>
	</body>
</html>
