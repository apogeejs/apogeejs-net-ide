<!DOCTYPE html>
<html>
	<head>
		<title>Apogee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../apogeejs-app-bundle/src/webGlobals.js"></script>
        <script type="text/javascript" src="../apogeejs-app-bundle/src/debugHook.js"></script>
        <script type="module" src="../apogeejs-app-bundle/src/apogeeAppBundle.js"></script>
        <script type="text/javascript">
            const includeBasePathInfo = {
                "resources": "../apogeejs-app-bundle/resources",
                "aceIncludes": "../ace_includes"
            };

            const __apogee_version__ = "[RELEASE_VERSION]";
            const __browser__ = false;
        </script>
        <script type="module">
            import CombinedFileAccess from "/apogeejs-combined-file-access/src/CombinedFileAccess.js";
            import SimpleModuleManager from "/apogeejs-simple-module-manager/src/SimpleModuleManager.js";
            import NetIdeExternalOpener from "../src/NetIdeExternalOpener.js";
            apogeeplatform.setFileAccessObject(new CombinedFileAccess());
            const moduleManagerOptions = {
                openLinkFromApp: true
            }
            apogeeplatform.setModuleManagerClass(SimpleModuleManager,moduleManagerOptions);
            apogeeplatform.setExternalOpener(new NetIdeExternalOpener());
        </script>
        <link rel="stylesheet" type="text/css" href="../apogeejs-app-bundle/style/apogeeAppBundle.css">
	</head>
    <body onload="appInit(appConfigManager,includeBasePathInfo)">
        <div id="appContainer"></div>
	</body>
</html>
